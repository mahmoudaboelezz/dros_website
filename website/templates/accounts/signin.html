<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
	{% load static %}

        {% block content %}
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    
                        <div class="d-md-flex">
                           
                            <div class="shadow p-3 mb-5 bg-body rounded text-center">
                                <div class="row justify-content-center py-md-5">
                                    <div class="col-lg-9">
                                        {% comment %} <div class="social-wrap">
                                            <h3 class="mb-3 text-center">Signin with this services</h3>
                                            <p class="social-media d-flex justify-content-center">
                                                <a href="#" class="social-icon google d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
                                                <a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                                <a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                            </p>
                                            <p class="or">
                                                <span>or</span>
                                            </p>
                                        </div> {% endcomment %}
                                        <h3>تسجيل الدخول</h3>
                                        <hr>
                                        <form action="#" method="post" class="signup-form">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="email">البريد الإلكتروني</label>
                                                        {{ form.email }}
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="password">كلمة المرور</label>
                                                        {{ form.password }}
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="w-100">
                                            <p class="mt-4"><a href="{% url 'accounts:signup' %}">أنشاء حساب جديد </a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
        </section>
        {% include 'base/js.html' %}{% endblock content %}
